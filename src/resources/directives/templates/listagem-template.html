<div class="panel panel-default">
	<div class="panel-heading" ng-click=click($index)>
		<h3 class="panel-title text-center">{{item.titulo}}</h3>
	</div>
	<div class="panel-body" ng-show="item.exibir">
		<img title="{{item.titulo}}" src="{{item.url}}" class="img-responsive center-block">
	</div>
</div>
